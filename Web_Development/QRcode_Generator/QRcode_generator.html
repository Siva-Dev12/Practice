<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./QRcode_generator.css">
</head>
<body>
    <section id="qrblock">
        <article>
            <div class="container">
                <h1>QR code</h1>
                <div class="image">
                    <img src="" alt="" id="imageQR">
                </div>
                <div class="content">
                    <input type="text" placeholder="Enter value for QR" id="inpvalue">
                    <button id="btn">Generate QR Code</button>
                </div>
            </div>
        </article>
    </section>
    <script>
        let image=document.getElementById("imageQR");
        let inpvalue=document.getElementById("inpvalue");
        let btn=document.getElementById("btn");
        btn.addEventListener("click",()=>{
            if(inpvalue.value=="") return;
            let qrCode="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=";
            let srcValue=qrCode+inpvalue.value;
            console.log(srcValue);
            image.src=srcValue;
        })
    </script>
</body>
</html>
